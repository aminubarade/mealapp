<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Menu</title>
</head>

  <body style="background: #ebeff2;">
    <div class="w-container">
      <div class="header">
        <div class="nav">
          <span class="page-title">
            <span class="page-title-text"> <a href="index.html" class="home text-white">MealApp</a></span>
          </span>

          <span class="nav-links">
            <span class="nav-link"><a href="#" alt="link"></a>
              logout
            </span>
          </span>
        </div>
      </div>
      <div class="user-content">
        <div class="cart">
          <div class="mobile-tabs">
            <ul class="mobile-links pl-0">
              <li class="sidebar-item pl-0">
                <a href="dashboard.html" class="link">Dashboard</a> 
              </li>
              <li class="sidebar-item">
                <a href="admin-meals.html" class="link">Meals</a> 
              </li>
              <li class="sidebar-item">
                <a href="admin-menu.html" class="link">Menu</a>  
              </li>
              <li class="sidebar-item">
                <a href="admin-order-history.html" class="link">Orders history</a>  
              </li>
            </ul>
          </div>
          <div class="card-wrapper">
            <div class="cart">
              <div class="cart-body">
                <div>
                  <div class="cart-s">
                    <span class="order-id">Meal Items</span>
                  </div>
                  <hr>
                  <div class="cart-s">
                    <p class="mt-2 mb-2"><input type="number" value="1" min="1"></p>
                    <p class="mt-2 mb-2">
                      <select class="meal-options">
                        <option>Jollof Rice</option>
                        <option>Pounded Yam and Egusi Soup</option>
                        <option selected="">Fish and Chips</option>
                      </select>
                    </p>
                    <p class="mt-2 mb-2">N300</p>
                  </div>
                  <hr>
                  <div class="cart-s">
                    <p class="">
                      Sub Total
                    </p>

                    <p class="mt-2 mb-2">
                    </p>

                    <p class="">N300</p>
                  </div>
                  <div class="cart-s">
                    <p class="">
                      Delivery fee
                    </p>
                    <p class="mt-2 mb-2">
                    </p>

                    <p class="">N100</p>
                  </div>
                  <div class="cart-s">
                    <p class="">
                      Including VAT
                    </p>

                    <p class="mt-2 mb-2">
                    </p>

                    <p class="">N20</p>
                  </div>
                  <div class="order-history-footer">
                    <span class="ft-big">Total: <span class="text-success"></span></span> 
                    <span class="ft-big text-success">N1,000</span>
                  </div>
                  <hr>
                  <div class="order-history-footer">
                    <span class="ft-big btn"><a href=" user-menu.html" class="user-link">Back</a> </span> 
                    <span class="ft-big btn">Checkout</span>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="reserved">
          Â© 2020 MealApp. All images were gotten from Google and are not mine.
        </p>
      </div>
    </div>
  </body>
